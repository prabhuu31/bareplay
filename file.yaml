---
   - hosts: localhost
     tasks:
       - name: Clone a github repository
         git:
          repo: https://github.com/prabhuu31/monitor.git
          dest: /usr/bin/jenkins
          
          
          
          clone: yes
          update: yes
      
       - name: Install packages 
         shell: npm install
         

           
           
       - name: Build
         shell: ng build
         
 
           
     
       - name: test
         shell: pm2 start "ng test"
         
 
           
       - name: run
         shell: pm2 start "ng serve"
         
               
...             
