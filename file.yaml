---
   - hosts: localhost
     become: yes
     tasks:
      
       - name: Install packages 
         shell: npm install
         paths: node_modules
         
       - name: Build
         shell: ng build
         paths: -dist/
     
       - name: test
         shell: pm2 start "ng test"
         
       - name: run
         shell: pm2 start "ng serve"
            
...             

